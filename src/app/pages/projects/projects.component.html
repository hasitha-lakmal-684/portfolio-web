<h1>Projects</h1>

<section>
  <mat-card *ngFor="let project of projects" style="margin-bottom: 16px">
    <mat-card-title>{{ project.title }}</mat-card-title>

    <mat-card-content>
      <p>{{project.description}}</p>
      <p><strong>Tech:</strong> {{ project.techStack.join(', ')}}</p>
    </mat-card-content>

    <mat-card-actions>
      <a mat-button color="primary" routerLink="['/projects', project.id]">
        View details
      </a>

      <a mat-button href="{{ project.repoUrl }}" target="_blank" rel="noopener">
        GitHub
      </a>
    </mat-card-actions>
  </mat-card>
</section>
